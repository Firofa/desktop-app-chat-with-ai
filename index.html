<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        #chat-box {
            width: 100%;
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #user-input {
            width: 80%;
            padding: 10px;
        }

        #send-btn {
            padding: 10px;
        }
    </style>
</head>

<body>
    <h2>Chat dengan AI (Ollama)</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Tulis pesan...">
    <button id="send-btn">Kirim</button>

    <script>
        document.getElementById("send-btn").addEventListener("click", sendMessage);

        document.getElementById("user-input").addEventListener("keydown", (event) => {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault(); // Mencegah membuat baris baru
                sendMessage();
            }
        });

        async function sendMessage() {
            const inputBox = document.getElementById("user-input");
            const chatBox = document.getElementById("chat-box");
            const userMessage = inputBox.value.trim();

            if (!userMessage) return;

            chatBox.innerHTML += `<p><b>Anda:</b> ${userMessage}</p>`;
            inputBox.value = "";

            try {
                const response = await fetch("http://localhost:57425/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: userMessage }),
                });

                const data = await response.json();
                chatBox.innerHTML += `<p><b>AI:</b> ${data.reply}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                chatBox.innerHTML += `<p style="color:red;"><b>Error:</b> ${error.message}</p>`;
            }
        }

    </script>
</body>

</html>
